<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="indeks.html">BERANDA</a>
            <a href="portofolio.html">PORTOFOLIO</a>
            <a href="contact.html">KONTAK</a>
        </nav>
    </header>

    <main>
        <h1>Formulir Konsultasi Teknologi</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Detail Permintaan</legend>

                <label for="nama">Nama Anda:</label><input type="text" id="nama" name="nama" required><br>
                <label for="email">Email:</label><input type="email" id="email" name="email" required><br>

                <label for="topik">Jenis Layanan/Topik:</label>
                <select id="topik" name="topik" required>
                    <option value="" disabled selected>Pilih Topik</option>
                    <option value="web_dev">Pengembangan Web</option>
                    <option value="db_design">Desain Basis Data</option> 
                    <option value="algoritma">Algoritma & Struktur Data</option>
                </select><br>

                <label for="pesan">Deskripsi Proyek/Pesan:</label>
                <textarea id="pesan" name="pesan" rows="6" required></textarea><br>

                <input type="checkbox" id="setuju" name="setuju" required> 
                <label for="setuju">Saya setuju dengan S&K Konsultasi.</label><br><br>

                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </main>
